<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Query | RCA RUET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-amber-50">

<!-- Navbar -->
<nav class="w-full fixed top-0 bg-red-700 shadow-md z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="./image/RCA.png" alt="RCA Logo" class="h-14">
      <div class="leading-tight">
        <p class="text-amber-50 text-xl font-bold">RCA</p>
        <p class="text-amber-50 text-sm font-semibold">Rajshahi City Association</p>
      </div>
    </div>
    <a href="index.html" class="text-amber-50 font-semibold hover:underline">Home</a>
  </div>
</nav>

<section class="pt-44 pb-24 px-6">
  <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-10">
    <h1 class="text-3xl font-bold text-red-700 text-center mb-2">Submit Your Query</h1>
    <p class="text-gray-600 text-center mb-8">RCA is here to help you. Please fill out the form below.</p>

    <form action="/submit-query" method="POST" class="space-y-6">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input type="text" name="name" required placeholder="Your full name"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Series</label>
        <input type="text" name="series" required placeholder="e.g. 19"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Roll</label>
        <input type="text" name="roll" required placeholder="e.g. 1903001"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Comments</label>
        <textarea name="comments" rows="4" required placeholder="Write your query..."
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-400 focus:outline-none"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-amber-50 font-bold py-3 rounded-full transition">
        Submit Query
      </button>
    </form>
  </div>
</section>

<footer class="bg-red-600 text-white mt-12">
  <div class="max-w-7xl mx-auto px-6 py-8 text-center">
    <p class="text-sm">Talha Â© 2025</p>
  </div>
</footer>

</body>
</html>
