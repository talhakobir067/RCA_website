<!-- â–‘â–‘â–‘ Google Sheet Script â–‘â–‘â–‘ -->
<script>
  /*
    Sheet columns:
    A: Name
    B: Designation
    C: Department
    D: Series
    E: Photo (Google Drive file link)
  */

  const sheetID = "1C4iR7Dcov7waR1wjrlCwVWOWYE2Q_bSbV68NuJx0Wrs";
  const gid = "0";
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}`;

  const grid = document.getElementById("memberGrid");
  const filterInput = document.getElementById("filterInput");
  let memberData = [];

  // Google Drive â†’ image
  function driveToImage(link) {
    if (!link) return "";
    const match = link.match(/[-\w]{25,}/);
    return match
      ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w300`
      : "";
  }

  function renderCards(data) {
    grid.innerHTML = "";

    data.forEach(m => {
      const fallback =
        `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(m.name)}`;

      const card = document.createElement("div");
      card.className =
        "bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-2xl transition";

      card.innerHTML = `
        <img src="${m.photo || fallback}"
             onerror="this.src='${fallback}'"
             class="w-24 h-24 mx-auto rounded-full mb-4 object-cover bg-gray-100"
             alt="${m.name}">

        <h3 class="text-lg font-bold text-gray-800">${m.name}</h3>
        <p class="text-sm text-red-600 font-semibold">${m.designation}</p>

        <div class="mt-3 text-sm text-gray-600 space-y-1">
          <p><span class="font-semibold">Department:</span> ${m.department}</p>
          <p><span class="font-semibold">Series:</span> ${m.series}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  fetch(url)
    .then(res => res.text())
    .then(data => {
      const json = JSON.parse(data.substring(47).slice(0, -2));
      const rows = json.table.rows;

      memberData = rows.map(row => ({
        name: String(row.c[0]?.v ?? ""),
        designation: String(row.c[1]?.v ?? ""),
        department: String(row.c[2]?.v ?? ""),
        series: String(row.c[3]?.v ?? ""),
        photo: driveToImage(row.c[4]?.v ?? "")
      }));

      renderCards(memberData);
    })
    .catch(err => console.error("Sheet load error:", err));

  // ðŸ” FILTER LOGIC (FIXED)
  filterInput.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();

    const filtered = memberData.filter(m =>
      m.name.toLowerCase().includes(q) ||
      m.designation.toLowerCase().includes(q) ||
      m.department.toLowerCase().includes(q) ||
      m.series.toLowerCase().includes(q)
    );

    renderCards(filtered);
  });
</script>

</body>
