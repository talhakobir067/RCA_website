<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Submitted | RCA RUET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* ✔ Pop Animation */
    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .success-icon {
      animation: pop 0.6s ease-out forwards;
    }
  </style>
</head>

<body class="bg-amber-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md text-center">

    <!-- ✔ Animated Check -->
    <div class="flex justify-center mb-4">
      <div
        class="success-icon flex items-center justify-center w-20 h-20 rounded-full bg-green-100 text-green-600 text-5xl"
      >
        ✔
      </div>
    </div>

    <h1 class="text-3xl font-bold text-red-700 mb-2">
      Query Submitted!
    </h1>

    <p class="text-gray-600 mb-6">
      Thank you for contacting RCA RUET.  
      We have successfully received your query.
    </p>

    <a
      href="query.html"
      class="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-full transition"
    >
      Submit Another Query
    </a>

    <div class="mt-6">
      <a href="/" class="text-sm text-gray-500 hover:underline">
        Go to Home
      </a>
    </div>

  </div>

</body>
</html>
